<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись в тренажёрный зал</title>
    <link rel="stylesheet" href=static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url("/static/back.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        /* Родительский контейнер для форм */
        .form-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px; /* Расстояние между формами */
            width: 100%;
            margin-bottom: 20px;
        }

        /* Стиль для блока "Запись на тренировку" */
        .form-container:first-child {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 380px; /* Оставляем для блока записи на тренировку */
            box-sizing: border-box;
            flex-shrink: 0;
        }

        /* Стиль для блока "Список записавшихся" */
        .form-container:last-child {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 760px; /* Увеличиваем ширину блока "Список записавшихся" в два раза */
            box-sizing: border-box;
            flex-shrink: 0;
        }

        /* Стили для элементов формы */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Стили для списка записавшихся */
        #participants-list {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fafafa;
            border-radius: 4px;
        }

        /* Модальное окно */
		.modal {
			display: none; /* Скрыто по умолчанию */
			position: fixed;
			z-index: 1000;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			padding: 20px;
			background: white;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
			border-radius: 8px;
			text-align: center;
		}

			.modal-overlay {
		display: none; /* Фон затемнения */
		position: fixed;
		z-index: 999;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.5);
	}

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Обертка для двух форм -->
    <div class="form-wrapper">
        <!-- Запись на тренировку -->
        <div class="form-container">
			 <h2>Запись на тренировку</h2>

			<label for="date">Выберите дату:</label>
			<input type="date" id="date">

			<label for="time">Выберите время:</label>
			<select id="time"></select>

			<label for="type">Тип тренировки:</label>
			<select id="type">
				<option value="силовая">Силовая (тренажёры)</option>
				<option value="кардио">Кардио (велотренажёры)</option>
			</select>

			<button id="book">Записаться</button>

            <!-- Кнопка для отмены записи -->
            <button id="cancel">Отменить запись</button>
        </div>

        <!-- Список записавшихся -->
        <div class="form-container">
            <h2>Список записавшихся</h2>
            <label for="selected-date">Выберите дату:</label>
            <input type="date" id="selected-date">
            <div id="participants-list" style="height: 400px; overflow-y: auto;">Выберите дату и нажмите "Показать список".</div>
            <button id="show-list">Показать список</button>
        </div>
    </div>

    <!-- Модальное окно для ошибок -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h1>Ошибка</h1>
            <p>Не удалось подключиться к локальному сервису</p>
            <p>Запустите клиентское приложение (КП)</p>
        </div>
    </div>

	<script src="/static/script https.js" defer></script>

</body>
</html>
